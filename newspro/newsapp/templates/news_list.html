{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/card2.css' %}">
</head>
<body>
    

    
<div class="row">
    {% for article in articles %}
    <div class="col-4">
        <div id="card2" class="card" style="width: 30rem; height:32rem; background-color:aqua " >
            {% if article.image %}
            <img src="{{ article.image.url }}" class="card-img-top" alt="{{ article.title }}">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.content | truncatewords:30 }}</p>
                <a href="{% url 'news_detail' article.pk %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
